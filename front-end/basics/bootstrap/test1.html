<html>
    <head>
        <title>Login Page</title>

      <link rel="stylesheet" href="bootstrap.css">
    </head>
    <body>
      <div class="dropdown">
        <button onclick="toggleMenu()" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Dropdown button
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
      <script>
        var show = true;
        function toggleMenu(){
          if(show){
            document.getElementsByClassName('dropdown-menu')[0].className = 'dropdown-menu show';
          }
          else{
            document.getElementsByClassName('dropdown-menu')[0].className = 'dropdown-menu';
          }
          show = !show;
        }
      </script>

    </body>
</html>
