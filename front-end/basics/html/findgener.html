<html>
<head>
    <title>Univerties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Find your gender</span>
        <input type="text" id="gender" class="form-control" placeholder="Enter your name" aria-label="Username" aria-describedby="basic-addon1">
        <button type="button" onclick="findGender()" class="btn btn-primary">Find Gender</button>
      </div>
      <div class="input-group mb-3">
        <h2><span>Your gender is: </span><span id="result"></span></h2>
        
      </div>

      <script>
          function findGender(){
              console.log('click event...')

              // fetch -- asynch with real server
              fetch('https://api.genderize.io/?name=' + document.getElementById('gender').value)
              .then(res=>res.json())
              .then(data=>{
                  console.log(data);
                  document.getElementById('result').innerText = data.gender;
              })
          }
      </script>


</body>
</html>
